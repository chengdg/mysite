<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- Bootstrap -->
    <link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">

    <script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  </head>
<body>
    <div class="container">
        <div class="page-header">
            <div class="row">
                <div class="col-xs-9">
                    <h1>投票系统
                        <small>欢迎进入投票系统！</small>
                    </h1>
                </div>
            <div class="col-xs-3">
            </div>
        </div>
    </div>

    {% if latest_question_list %}
        <ul class="list-group">
        {% for question in latest_question_list %}
            <!-- avoid hardcode use name for url defined in poll/urls.py-->
            <li class="list-group-item"><a href="{%  url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
         <p class="alert alert-warning">No polls are available.</p>
    {% endif %}
    </div>
</body>
</html>
